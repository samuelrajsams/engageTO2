<div class="modal-header custom-modal-header ng-scope">
    <h3 class="modal-title">
        Contact Support
        <a class="fa fa-times custom-close" href="" ng-click="support.close()"></a>
    </h3>
</div>
<div class="modal-body custom-modal-body ng-scope">
    <form name="supportFormName" ng-submit="support.submit()" novalidate>
        <div class="form-group">
            <input class="form-control" placeholder="Email" value="support@engageto.com">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Subjet">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="4"></textarea>
        </div>
        <div class="text-right">
            <button class="btn btn-custom-primary">Send</button>
        </div>
    </form>
</div>
