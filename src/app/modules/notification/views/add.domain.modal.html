<div class="modal-header custom-modal-header">
    <button type="button" class="custom-close" ng-click="closeModal()"><i class="fa fa-times" aria-hidden="true"></i></button>
    <h3 class="modal-title text-center" id="modal-title">Add Domain</h3>
</div>
<div class="modal-body custom-modal-body" id="modal-body" ng-submit="addDomains()">
    <div ng-show="addDomain.successAlert" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" ng-click="hideSuccessAlert()"><span aria-hidden="true">&times;</span></button>
        {{addDomain.success}}
    </div>
    <div ng-show="addDomain.dangerAlert" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" ng-click="hideDangerAlert()"><span aria-hidden="true">&times;</span></button>
        {{addDomain.danger}}
    </div>
    <form class="signin-form custom-form-style" name="domainForm">
        <div class="form-group">
            <input type="text" ng-class="{ 'error-field': domainForm.websiteURL.$touched && domainForm.websiteURL.$invalid && visitedUrl}" ng-blur="visitedUrl = true" ng-focus="visitedUrl = false" class="form-control" id="websiteURL" name="websiteURL" ng-model="addDomain.webSiteUrl" placeholder="Enter your website URL" ng-pattern="/^(http[s]?:\/\/www\.|HTTP[S]?:\/\/WWW\.|http[s]?:\/\/|HTTP[S]?:\/\/|www\.|WWW\.|[A-Za-z]{0})[A-Za-z0-9]+([\-\.]{1}[A-Za-z0-9]+)*\.[A-Za-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/" required>
            <span class="error" ng-show="domainForm.websiteURL.$touched && domainForm.websiteURL.$invalid && visitedUrl">
                <span ng-show="domainForm.websiteURL.$error.required">Website Url is required</span>
                <span ng-show="domainForm.websiteURL.$error.pattern">Please enter valid website url</span>
            </span>
        </div>
        <button type="submit" class="btn btn-default btn-signin btn-custom-modal" ng-disabled="domainForm.$invalid || addDomain.doubleClick">Add</button>
    </form>
</div>
