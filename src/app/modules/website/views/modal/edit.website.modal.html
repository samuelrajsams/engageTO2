<div class="modal-header custom-modal-header">
    <h3 class="modal-title">Edit domain ({{website.add_website.websiteAddress}})
        <a class="fa fa-times custom-close" href ng-click="website.close()"></a>
    </h3>
</div>
<div class="modal-body custom-modal-body">
    <form class="custom-website-form" name="addWebsiteForm" ng-submit="website.addNewWebsite()">
        <div class="form-group">
            <input type="text" class="form-control" ng-class="{'error-field': website.add_website.isWebsiteRequired}" id="websiteName" name="websiteName" ng-model="website.add_website.websiteName" placeholder="Domain name" add-website-validator required/>
        </div>
        <div class="form-group" ng-if="!website.isPrimary">
            <div class="switch">
                <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox" ng-model="website.add_website.isPrimary">
                <label for="cmn-toggle-1">Make this domain as primary domain</label>
            </div>
        </div>
        <div class="btn-wrapper text-center">
            <!--<button type="button" class="btn btn-choose-icon btn-custom" ng-click="website.uploadImageModal()">Choose site icon</button>-->
            <button type="button" class="btn btn-cancel-primary" ng-click="website.close()">Cancel</button>
            <button type="submit" class="btn btn-custom-primary" ng-disabled="addWebsiteForm.$invalid || engagetoApp.isLoading">Update
                <engageto-loader-image ng-if="engagetoApp.isLoading"></engageto-loader-image>
            </button>
        </div>
    </form>
</div>
