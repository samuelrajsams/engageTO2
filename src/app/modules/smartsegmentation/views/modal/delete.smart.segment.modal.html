<div class="modal-header custom-modal-header">
    <h3 class="modal-title">Delete Segment
        <a class="fa fa-times custom-close" href="" ng-click="deleteSegment.close()"></a>
    </h3>
</div>
<div class="modal-body custom-modal-body">
    <h3 class="text-center">Are you sure?</h3>
    <div class="delete-btn-wrapper text-center">
        <button type="button" class="btn btn-cancel-primary" ng-click="deleteSegment.close()">No, Don't delete my segment</button>
        <button type="button" class="btn btn-custom-primary" ng-click="deleteSegment.remove()">Yes, Delete my segment</button>
    </div>
</div>
