<div class="modal-header custom-modal-header">
    <h3 class="modal-title">Delete RSS Feed
        <a class="fa fa-times custom-close" href="" ng-click="deleteRssFeed.cancel()"></a>
    </h3>
</div>
<div class="modal-body custom-modal-body">
    <div ng-show="deleteRssFeed.rssFeed.successAlert" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" ng-click="deleteRssFeed.hideSuccessAlert()"><span aria-hidden="true">&times;</span></button>
        {{deleteRssFeed.rssFeed.success}}
    </div>
    <div ng-show="deleteRssFeed.rssFeed.dangerAlert" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" ng-click="deleteRssFeed.hideDangerAlert()"><span aria-hidden="true">&times;</span></button>
        {{deleteRssFeed.rssFeed.danger}}
    </div>
    <p class="text-center">Are you sure to delete RSS Feed <br/>{RSS Feed Name}?</p>
    <div class="text-center">
        <button type="button" class="btn btn-cancel-primary" ng-click="deleteRssFeed.cancel()">No, Don't Delete RSS Feed</button>
        <button type="button" class="btn btn-delete-primary" ng-click="deleteRssFeed.deleteRssFeed()">Yes, Delete RSS Feed</button>
    </div>
</div>
